<!DOCTYPE html>
<html>
<head>
  <title>Caesar Cipher Encryption</title>
  <script>
    function caesarCipherEncrypt(text, shift) {
      let encryptedText = "";

      for (let i = 0; i < text.length; i++) {
        let charCode = text.charCodeAt(i);

        // Encrypt uppercase letters
        if (charCode >= 65 && charCode <= 90) {
          encryptedText += String.fromCharCode(((charCode - 65 + shift) % 26) + 65);
        }
        // Encrypt lowercase letters
        else if (charCode >= 97 && charCode <= 122) {
          encryptedText += String.fromCharCode(((charCode - 97 + shift) % 26) + 97);
        }
        // Keep other characters as is
        else {
          encryptedText += text.charAt(i);
        }
      }

      return encryptedText;
    }

    function encryptText() {
      const inputText = document.getElementById("inputText").value;
      const shiftPattern = parseInt(document.getElementById("shiftPattern").value);
      const encryptedText = caesarCipherEncrypt(inputText, shiftPattern);
      document.getElementById("encryptedText").textContent = "Encrypted Text: " + encryptedText;
    }
  </script>
</head>

<body>
  <h1>Caesar Cipher Encryption</h1>
  <label for="inputText">Enter the text to encrypt:</label>
  <input type="text" id="inputText">
  <br>
  <label for="shiftPattern">Enter the shift pattern (integer):</label>
  <input type="number" id="shiftPattern">
  <br>
  <button onclick="encryptText()">Encrypt Text</button>
  <br>
  <div id="encryptedText"></div>
</body>
</html>
